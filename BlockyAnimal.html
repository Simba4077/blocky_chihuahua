<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <div style="display:flex;align-items:flex-start; gap:16px"> 

        <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>

    </div>
    <p id="numdot"> XXX </p>



    <p>
    Camera Angle <input type="range" min="0" max="360" value="5" class="slider" id="angleSlide">
    </p>

    <p>
     Head Rotation <input type="range" min="-10" max="10" value="0" id="headSlide">   
     Animation: 
     <button type="button" id="animationHeadOnButton">ON</button>
     <button type="button" id="animationHeadOffButton">OFF</button>
    </p>

    <p>Right Front Knee Rotation <input type="range" min="-30" max="30" value="0" id="rightFrontKneeSlide"></p>
    <p>Right Back Knee Rotation <input type="range" min="-30" max="30" value="0" id="rightBackKneeSlide"></p>
    <p>Left Front Knee Rotation <input type="range" min="-30" max="30" value="0" id="leftFrontKneeSlide"></p>
    <p>Left Back Knee Rotation <input type="range" min="-30" max="30" value="0" id="leftBackKneeSlide"></p>

  
  
    
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
