<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blocky Animal Controls</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:rgba(255,255,255,0.06);
      --panel2:rgba(255,255,255,0.08);
      --border:rgba(255,255,255,0.12);
      --text:rgba(255,255,255,0.88);
      --muted:rgba(255,255,255,0.62);
      --accent:#6ee7ff;
      --shadow:0 20px 60px rgba(0,0,0,0.45);
      --radius:16px;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:system-ui,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:var(--bg);
      min-height:100vh;
      padding:24px;
    }

    .app{
      max-width:1100px;
      margin:0 auto;
      display:grid;
      grid-template-columns:460px 1fr;
      gap:18px;
      align-items:start;
    }

    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .header{
      padding:16px;
      border-bottom:1px solid rgba(255,255,255,0.08);
    }

    .title{font-weight:700;}
    .subtitle{font-size:12px;color:var(--muted);}

    .canvasWrap{padding:14px;}
    canvas{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.1);
      background:black;
    }

    .hud,.note{
      margin-top:10px;
      padding:10px;
      border-radius:12px;
      font-size:12px;
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.08);
    }

    .controls{padding:14px;}

    .section{
      background:var(--panel2);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:14px;
      padding:12px;
      margin-bottom:12px;
    }

    .section h3{
      margin:0 0 10px;
      font-size:12px;
      letter-spacing:0.12em;
      text-transform:uppercase;
      color:rgba(255,255,255,0.7);
    }

    .control{
      background:rgba(0,0,0,0.2);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:12px;
      padding:10px;
      display:grid;
      gap:6px;
    }

    .control label{
      font-size:12px;
      display:flex;
      justify-content:space-between;
      color:rgba(255,255,255,0.8);
    }

    input[type="range"]{
      width:100%;
      accent-color:var(--accent);
    }

    .btnRow{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    button{
      padding:10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.15);
      background:rgba(0,0,0,0.25);
      color:white;
      cursor:pointer;
      font-weight:600;
    }

    /* ---- LEG GRID ---- */
    .limbGrid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
    }

    .limbCol{
      display:grid;
      gap:10px;
    }

    .limbColTitle{
      text-align:center;
      font-weight:700;
      font-size:12px;
      padding:6px;
      border-radius:10px;
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.1);
    }

    @media(max-width:980px){
      .app{grid-template-columns:1fr;}
      .limbGrid{grid-template-columns:repeat(2,1fr);}
    }
  </style>
</head>

<body onload="main()">
<div class="app">

  <div class="card">
    <div class="header">
      <div class="title">Blocky Animal</div>
    </div>

    <div class="canvasWrap">
      <canvas id="webgl" width="400" height="400"></canvas>
      <div class="hud"><p id="numdot">XXX</p></div>
      <div class="note">Click & drag to rotate</div>
      <div class="note">Press Shift and click for a surprise!</div>

    </div>
  </div>

  <div class="card">
    <div class="header">
      <div class="title">Controls</div>
      <div class="subtitle">Joint angles</div>
    </div>

    <div class="controls">

      <div class="section">
        <h3>Global</h3>
        <div class="control">
          <label>Scale</label>
          <input type="range" min="0.5" max="2" step="0.1" id="scaleSlide" />
        </div>
        <div class="control">
          <label>Head</label>
          <input type="range" min="-10" max="10" id="headSlide" />
        </div>
        <div class="control">
          <label>Tail</label>
          <input type="range" min="-15" max="15" id="tailSlide" />
        </div>
      </div>

      <div class="section">
        <h3>Animation</h3>
        <div class="btnRow">
          <button id="animationWalkingOnButton">Walk ON</button>
          <button id="animationWalkingOffButton">Walk OFF</button>
        </div>
      </div>

      <div class="section">
        <h3>Legs</h3>

        <div class="limbGrid">
          <div class="limbCol">
            <div class="limbColTitle">RF</div>
            <div class="control"><label>Shoulder</label><input type="range" id="rightFrontShoulderSlide" min="-15" max="15"/></div>
            <div class="control"><label>Knee</label><input type="range" id="rightFrontKneeSlide" min="-10" max="10"/></div>
            <div class="control"><label>Paw</label><input type="range" id="rightFrontPawSlide" min="-10" max="10"/></div>
          </div>

          <div class="limbCol">
            <div class="limbColTitle">LF</div>
            <div class="control"><label>Shoulder</label><input type="range" id="leftFrontShoulderSlide" min="-15" max="15"/></div>
            <div class="control"><label>Knee</label><input type="range" id="leftFrontKneeSlide" min="-10" max="10"/></div>
            <div class="control"><label>Paw</label><input type="range" id="leftFrontPawSlide" min="-10" max="10"/></div>
          </div>

          <div class="limbCol">
            <div class="limbColTitle">RB</div>
            <div class="control"><label>Shoulder</label><input type="range" id="rightBackShoulderSlide" min="-15" max="15"/></div>
            <div class="control"><label>Knee</label><input type="range" id="rightBackKneeSlide" min="-10" max="10"/></div>
            <div class="control"><label>Paw</label><input type="range" id="rightBackPawSlide" min="-10" max="10"/></div>
          </div>

          <div class="limbCol">
            <div class="limbColTitle">LB</div>
            <div class="control"><label>Shoulder</label><input type="range" id="leftBackShoulderSlide" min="-15" max="15"/></div>
            <div class="control"><label>Knee</label><input type="range" id="leftBackKneeSlide" min="-10" max="10"/></div>
            <div class="control"><label>Paw</label><input type="range" id="leftBackPawSlide" min="-10" max="10"/></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- scripts -->
<script src="lib/webgl-utils.js"></script>
<script src="lib/webgl-debug.js"></script>
<script src="lib/cuon-utils.js"></script>
<script src="lib/cuon-matrix-cse160.js"></script>
<script src="Circle.js"></script>
<script src="Triangle.js"></script>
<script src="Point.js"></script>
<script src="Cube.js"></script>
<script src="Cone.js"></script>
<script src="drawBlockyAnimal.js"></script>
<script src="BlockyAnimal.js"></script>
</body>
</html>
