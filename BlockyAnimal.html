<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blocky Animal Controls</title>

    <style>
      :root{
        --bg: #0b1220;
        --panel: rgba(255,255,255,0.06);
        --panel2: rgba(255,255,255,0.08);
        --border: rgba(255,255,255,0.12);
        --text: rgba(255,255,255,0.88);
        --muted: rgba(255,255,255,0.62);
        --accent: #6ee7ff;
        --accent2: #a78bfa;
        --shadow: 0 20px 60px rgba(0,0,0,0.45);
        --radius: 16px;
      }

      * { box-sizing: border-box; }
      body{
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
        color: var(--text);
        background:
          radial-gradient(1200px 700px at 20% 10%, rgba(110,231,255,0.16), transparent 60%),
          radial-gradient(900px 600px at 80% 20%, rgba(167,139,250,0.16), transparent 55%),
          radial-gradient(1000px 900px at 50% 90%, rgba(34,197,94,0.10), transparent 55%),
          var(--bg);
        min-height: 100vh;
        padding: 24px;
      }

      .app{
        max-width: 1100px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 460px 1fr;
        gap: 18px;
        align-items: start;
      }

      .card{
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
      }

      .header{
        padding: 16px 16px 12px;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        border-bottom: 1px solid rgba(255,255,255,0.08);
      }
      .title{
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .subtitle{
        font-size: 12px;
        color: var(--muted);
      }

      .canvasWrap{
        padding: 14px;
      }

      canvas{
        width: 100%;
        height: auto;
        border-radius: 14px;
        background: rgba(0,0,0,0.25);
        border: 1px solid rgba(255,255,255,0.10);
        box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        display: block;
      }

      .hud{
        margin-top: 10px;
        padding: 10px 12px;
        border-radius: 12px;
        background: rgba(0,0,0,0.22);
        border: 1px solid rgba(255,255,255,0.08);
        color: var(--muted);
        font-size: 12px;
        display: flex;
        gap: 10px;
        justify-content: space-between;
        align-items: center;
      }
      #numdot{
        margin: 0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        color: rgba(255,255,255,0.82);
      }

      .controls{
        padding: 14px;
      }

      .section{
        padding: 12px;
        border-radius: 14px;
        background: var(--panel2);
        border: 1px solid rgba(255,255,255,0.10);
        margin-bottom: 12px;
      }
      .section h3{
        margin: 0 0 10px;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: rgba(255,255,255,0.72);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .row{
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .control{
        display: grid;
        gap: 6px;
        padding: 10px;
        border-radius: 12px;
        background: rgba(0,0,0,0.18);
        border: 1px solid rgba(255,255,255,0.08);
      }
      .control label{
        font-size: 12px;
        color: rgba(255,255,255,0.78);
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
      .control label span{
        color: var(--muted);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 11px;
      }

      input[type="range"]{
        width: 100%;
        accent-color: var(--accent);
      }

      .btnRow{
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      button{
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.14);
        background: rgba(0,0,0,0.22);
        color: var(--text);
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.2px;
        transition: transform 0.08s ease, border-color 0.12s ease, background 0.12s ease;
      }
      button:hover{
        border-color: rgba(110,231,255,0.40);
        background: rgba(0,0,0,0.30);
      }
      button:active{
        transform: translateY(1px);
      }

      .pill{
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.14);
        color: rgba(255,255,255,0.72);
        background: rgba(0,0,0,0.18);
      }

      @media (max-width: 980px){
        .app{ grid-template-columns: 1fr; }
      }
    </style>
  </head>

  <body onload="main()">
    <div class="app">
      <!-- LEFT: Canvas -->
      <div class="card">
        <div class="header">
          <div>
            <div class="title">Blocky Animal</div>
            <div class="subtitle">WebGL • joints • keyframes • vibes</div>
          </div>
          <div class="pill">CSE160</div>
        </div>

        <div class="canvasWrap">
          <canvas id="webgl" width="400" height="400">
            Please use a browser that supports "canvas"
          </canvas>

          <div class="hud">
            <div>HUD</div>
            <p id="numdot">XXX</p>
          </div>
        </div>
      </div>

      <!-- RIGHT: Controls -->
      <div class="card">
        <div class="header">
          <div>
            <div class="title">Controls</div>
            <div class="subtitle">Sliders map directly to joint angles</div>
          </div>
          <div class="pill">live</div>
        </div>

        <div class="controls">
          <div class="section">
            <h3>
              Global
              <span class="pill">model</span>
            </h3>
            <div class="row">
              <div class="control">
                <label for="scaleSlide">Scale <span>0.5 → 2.0</span></label>
                <input type="range" min="0.5" max="2" step="0.1" value="2" id="scaleSlide" />
              </div>

              <div class="control">
                <label for="headSlide">Head Rotation <span>-10 → 10</span></label>
                <input type="range" min="-10" max="10" value="0" id="headSlide" />
              </div>

              <div class="control">
                <label for="tailSlide">Tail Rotation <span>-15 → 15</span></label>
                <input type="range" min="-15" max="15" value="0" id="tailSlide" />
              </div>

              <!-- empty spacer to keep grid even -->
              <div style="opacity:0; pointer-events:none"></div>
            </div>
          </div>

          <div class="section">
            <h3>
              Animations
              <span class="pill">toggles</span>
            </h3>

            <div class="control" style="margin-bottom:10px;">
              <label>Walking Animation <span>ON / OFF</span></label>
              <div class="btnRow">
                <button type="button" id="animationWalkingOnButton">ON</button>
                <button type="button" id="animationWalkingOffButton">OFF</button>
              </div>
            </div>

            <div class="control">
              <label>Poke Animation <span>ON / OFF</span></label>
              <div class="btnRow">
                <button type="button" id="animationPokeOnButton">ON</button>
                <button type="button" id="animationPokeOffButton">OFF</button>
              </div>
            </div>
          </div>

          <div class="section">
            <h3>
              Right Side
              <span class="pill">joints</span>
            </h3>
            <div class="row">
              <div class="control">
                <label for="rightFrontShoulderSlide">RF Shoulder <span>-15 → 15</span></label>
                <input type="range" min="-15" max="15" value="0" id="rightFrontShoulderSlide" />
              </div>
              <div class="control">
                <label for="rightFrontKneeSlide">RF Knee <span>-10 → 10</span></label>
                <input type="range" min="-10" max="10" value="0" id="rightFrontKneeSlide" />
              </div>

              <div class="control">
                <label for="rightBackShoulderSlide">RB Shoulder <span>-15 → 15</span></label>
                <input type="range" min="-15" max="15" value="0" id="rightBackShoulderSlide" />
              </div>
              <div class="control">
                <label for="rightBackKneeSlide">RB Knee <span>-10 → 10</span></label>
                <input type="range" min="-10" max="10" value="0" id="rightBackKneeSlide" />
              </div>
            </div>
          </div>

          <div class="section" style="margin-bottom:0;">
            <h3>
              Left Side
              <span class="pill">joints</span>
            </h3>
            <div class="row">
              <div class="control">
                <label for="leftFrontShoulderSlide">LF Shoulder <span>-15 → 15</span></label>
                <input type="range" min="-15" max="15" value="0" id="leftFrontShoulderSlide" />
              </div>
              <div class="control">
                <label for="leftFrontKneeSlide">LF Knee <span>-10 → 10</span></label>
                <input type="range" min="-10" max="10" value="0" id="leftFrontKneeSlide" />
              </div>

              <div class="control">
                <label for="leftBackShoulderSlide">LB Shoulder <span>-15 → 15</span></label>
                <input type="range" min="-15" max="15" value="0" id="leftBackShoulderSlide" />
              </div>
              <div class="control">
                <label for="leftBackKneeSlide">LB Knee <span>-10 → 10</span></label>
                <input type="range" min="-10" max="10" value="0" id="leftBackKneeSlide" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="drawBlockyAnimal.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
